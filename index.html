<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Form</title>
    <script src="https://kit.fontawesome.com/b5b5454cab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="head">
        <h1>Login Form</h1>
    </div>
    <div class="main">

       <div class="icon1">
            <span><i class="fa fa-user"></i></span>
           <input type="Email" placeholder="Email or Phone number">
       </div>

       <div class="icon2">
           <input type="Passwoard" placeholder="passwoard">
       </div>
       
       <div class="icon3">
           <a href="#">Forgot Passwoard?</a>
       </div>

       <div class="icon4">
           <button type="button">Login</button>
       </div>

       <div class="last">
           <h5>Not a member?</h5>
           <a href="#">Singup now</a>
       </div>
       



    </div>
</body>
</html>
